<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Food Ordering Website</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            padding: 1em;
            color: #fff; /* Changed the text color to white */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff; /* Ensure that the anchor tag also has the white text color */
            text-decoration: none; /* Optional: Removes underline from links */
        }

        section {
            margin: 20px;
        }

        aside {
            float: left;
            width: 200px;
            padding: 1em;
            background-color: #f1f1f1;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>

</head>

<body>

<header>
    <h1>Food Ordering Website</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Specials</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<section>
    <aside>
        <h2>Sidebar</h2>
        <div class="menu-item">
            <span>Item 1</span>
            <span>$10.99</span>
        </div>
        <div class="menu-item">
            <span>Item 2</span>
            <span>$12.99</span>
        </div>
        <!-- Add more menu items as needed -->
    </aside>

    <div>
        <h2>Menu</h2>
        <div class="menu-item">
            <span>Item 1</span>
            <span>$10.99</span>
            <button>Add to Cart</button>
        </div>
        <div class="menu-item">
            <span>Item 2</span>
            <span>$12.99</span>
            <button>Add to Cart</button>
        </div>
        <!-- Add more menu items as needed -->

        <h2>Order Summary</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            <!-- Add rows for order summary -->
        </table>
    </div>
</section>

<footer>
    <p>&copy; 2023 Food Ordering Website</p>
</footer>

</body>

</html>
